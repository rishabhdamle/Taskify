<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify Frontend</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- start writing code -->
    <div id="flexHeading">
      <h1 id="heading1">Welcome to Taskify</h1>
    </div>

    <div id="loginFlexBox">
      <div id="signup">
        <h2 id="signupHeading">Signup</h2>
        <p>Username:</p>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email-id"
        />
        <p>Password:</p>
        <input type="password" name="password" id="password" />
        <button type="submit" id="submitButton">Signup</button>
        <p>Already have an acount ? Login</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
